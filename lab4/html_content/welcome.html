<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ABC Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .featured-books {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .book {
            max-width: 200px;
            text-align: center;
        }
        .book img {
            max-width: 100%;
            height: auto;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ABC Bookstore</h1>
    </header>
    <div class="container">
        <div class="navigation">
            <a href="/home" class="decor">Home page</a>
            <a href="/about">About page</a>
            <a href="/products">Products page</a>
        </div>
    </div>
</body>
</html>
